<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      (function () {
        var pathSegmentsToKeep = 1; // Keep '/game-hub' as the base

        var l = window.location;
        var basePath = l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/");
        var redirectPath =
          "/" +
          l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/") +
          l.search +
          l.hash;

        // Store the redirect path in sessionStorage
        sessionStorage.setItem("redirect", redirectPath);

        // Redirect to the base path
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            basePath +
            "/",
        );
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>JavaScript is required for this application.</p>
      <p><a href="/game-hub/">Go to homepage</a></p>
    </noscript>
  </body>
</html>
